<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      span{
        color: Green;
      }
    </style>
  </head>
  <body>

    <!-- <div> - Defines a section in a document -->
    <div class="">
      <h1>Primer "Heading" de la PÃ¡gina</h1>
    </div>
    <!-- <span> - Defines a section in a document -->
    <h1>
      Hello<span>World</span>
    </h1>
    <!-- <header> - Defines a header for the document or section -->
    <header>

    </header>
    <!-- <nav> - Defines  navigation links -->
    <nav>
      <a href="#">Hello</a>
    </nav>
    <!-- <main> - Specifies the main content of a document (Esta etiqueta tiene
    height y width predeterminados) -->
    <main>
      <h1>This is a Header</h1>
    </main>
    <!-- <section> - Defines a section in a document -->
    <section>

    </section>
    <!-- <article> - Defines an article -->
    <article class="">

    </article>
    <!-- <aside> Defines content aside from the page content -->
    <aside class="">

    </aside>
    <!-- <details> - Defines additional details that the user can view or hide -->
    <details open>
      <!-- <summary> - Defines a visible heading for a <details> element -->
      <summary> Detalles </summary>
      Detalle
    </details>

    <!-- <dialog> - Defines a dialog box or window -->
    <dialog open>This is an Open Dialog Window</dialog>

    <!-- <data> - Adds a machine-readable translation of a given content -->
    <data value="0002">This is Data</data>
    <!-- <footer> - Defines a footer for a document or  section -->
    <footer></footer>

  </body>
</html>
