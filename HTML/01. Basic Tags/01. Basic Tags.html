  <!-- Defines a Comment -->

  <!-- ¡Esto es un comentario! -->

  <!-- <!DOCTYPE> - Defines the document type -->

  <!DOCTYPE>

  <!-- <html> - Defines an HTML Document -->

  <html></html>

  <!-- <head> - Contains metadata information for the document -->

  <head>

    <!-- <meta> - Defines metadata about an HTML Document -->
    <meta charset="utf-8">
    <meta name="description"  content="HTML5 Practices">
    <meta name="author" content="MateoR-gif">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">

    <!-- <link> - Defines the relationship between a document and an external
    resource (mostly used to link to a style sheet) -->
    <link rel="stylesheet" href="/css/master.css">

    <!-- <style> - Defines style information for a document -->
    <style media="screen">
      body{
        background-color: Gray;
        text-align: center;
      }
      h1{
        color: #B410A2;
      }
      .t1{
        color: Yellow;
        background-color: white;
      }
    </style>
    <!-- <title> - Defines a title for the document -->
    <title>Facebookn't</title>
  </head>

  <!-- <body> - Defines the documents body -->

  <body>

    <!-- <h1> to <h6> - Defines HTML Headings -->

    <h1 class="t1">Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>

    <!-- <p> - Defines a Paragraph -->

    <p>Esto es un Parágrafo</p>

    <!-- <br> - Inserts a single line break -->

    <br>
    <br>
    <br>

    <!-- <hr> - Defines a thematic change in the content (Makes a line) -->

    <hr>

    <!-- <a> - Defines a hyperlink -->
    <!-- "target="_blank" hace que el link se abra en una nueva ventana
    de navegador (Esta nueva ventana de navegador puede configurarse para
    ser una nueva ventana de windows) -->
    <a href="https://www.google.com" target="_blank">Google!</a>
    <!-- "target="_self" hace que el link se abra en la misma ventana de
    navegador (es la opción por defecto) -->
    <a href="https://www.google.com" target="_self">Google!</a>
    <!-- the parent browsing context of the current one. If no parent,
    behaves as _self -->
    <a href="https://www.google.com" target="_parent">Google!</a>
    <!-- the topmost browsing context (the "highest" context that's an
    ancestor of the current one). If no ancestors, behaves as _self. -->
    <a href="https://www.google.com" target="_top">Google!</a>

  </body>
