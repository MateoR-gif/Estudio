<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <ul> - Defines an unordered list  -->
    <ul>
      <!-- <li> - Defines a list item -->
      <li>
        list item
      </li>
    </ul>
    <!-- <ol> - Defines an ordered list -->
    <ol>
      <!-- <li> - Defines a list item -->
      <li>
        list item
      </li>
      <li>
        list item 2
      </li>
      <li>
        list item 3
      </li>
    </ol>

    <!-- <dir> - Defines a directory list (UNSUPPORTED BY HTML5) -->
    <dir></dir>

    <!-- <dl> - Defines a description list -->
    <dl class="">
      <!-- <dt> - Defines a term name in a description list -->
      <dt>Término de la Lista</dt>
      <!-- <dd> - Defines a description of a term name in a description list -->
      <dd>Esta es la descripción del término</dd>
    </dl>


  </body>
</html>
